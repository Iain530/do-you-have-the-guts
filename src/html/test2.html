<html>
  <head>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />
  </head>
  
  <body>
  <div style="position: relative">
    <div id="map" style="height: 400px"></div>
    <script>
      var map = L.Wrld.map("map", "6fa31f6a9d537d7c3c9e5b120733cdc7", {
        center: [37.7952, -122.4028],
        zoom: 16
      });

      var cacheCompleteCallback = function(success) {
        if (success) {
          alert("Caching complete");
        } else {
          alert("Caching failed");
        }
      }
      <!-- cache a 2000 meter radius around this point -->
      map.precache([37.7952, -122.4028], 2000, cacheCompleteCallback);
    </script>
  </div>
  </body>
</html>
